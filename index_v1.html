      <article class="jucatorB blur">

  <script>
      function joc(){
        // let jucatorA = document.querySelectorAll(".jucatorA");
        // jucatorA.classList.remove("blur");
        document.querySelectorAll("article").forEach(el => el.classList.remove("blur"));

      
      animatieZaruri();
      let zarRez = arunca();
      let textJS = "src/images/dice" + zarRez.a +".png";
      let textJS2 = "src/images/dice" + zarRez.b +".png";
      let textMesaj = mesaj();
      
      document.querySelector(".zarA").setAttribute("src", textJS);
      document.querySelector(".zarA").setAttribute("alt", "zar cu numarul " +  zarRez.a);
      document.querySelector(".zarB").setAttribute("src", textJS2);
      document.querySelector(".zarB").setAttribute("alt", "zar cu numarul " + zarRez.b);
      document.querySelector(".sub").textContent = textMesaj;
      }
      document.querySelector("#reincepe").addEventListener("click", joc);
