<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joc Zaruri</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <h1>Zaruri</h1>
      <h2 class="sub">Apasa pe zar. <br>Jucatorul A este primul!</h2>
      <h2 class="rezultat"></h2>
    </header>
    <article class="jucatorA blur">
      <button id="buttZarA" class="bttnPulse">
        <img class="zarA" src="src/images/dice1.png" alt="zar1">
      </button>
      <h3 class="zarA-color">Jucatorul A</h3>
    </article>
    <article class="jucatorB blur">
      <h3 class="zarB-color">Jucatorul B</h3>
      <button id="buttZarB" class="bttnPulse">
        <img class="zarB" src="src/images/dice1.png" alt="zar1">
      </button>
    </article>
    <footer>
      <p>&copy; 2025 Jocul cu zaruri</p>
    </footer>
  </main>

  <script src="src/main.js"> </script>
  <script>

    let session = 1;
    let textMesaj = null;

    function jocA(){
      document.querySelector(".rezultat").textContent = "";
      // document.querySelectorAll("article").forEach(el => el.classList.remove("blur"));
      if (session === 2) {
        document.querySelector(".sub").classList.add("alert");
        document.querySelector(".sub").textContent = "Este randul jucatorului B!";
      }
      else {
        document.querySelector(".sub").classList.remove("alert");
        document.querySelector(".sub").textContent = "";
        session = 2
        const zarA = document.querySelector(".zarA");
        zarA.classList.add("animate");
        setTimeout(() => {
          zarA.classList.remove("animate");
        }, 500);
        let zarRez = aruncZa();
        let textJS = "src/images/dice" + zarRez +".png";
        
        document.querySelector(".zarA").setAttribute("src", textJS);
        document.querySelector(".zarA").setAttribute("alt", "zar cu numarul " +  zarRez);
      }
    }
    
    function jocB(){
      document.querySelector(".rezultat").textContent = "";
      if (session === 1) {
        document.querySelector(".sub").classList.add("alert");
        document.querySelector(".sub").textContent = "Este randul jucatorului A!";
        
      }
      else {
        document.querySelector(".sub").classList.remove("alert");
        document.querySelector(".sub").textContent = "";
        session = 1;
        const zarB = document.querySelector(".zarB");
        zarB.classList.add("animate");
         setTimeout(() => {
          zarB.classList.remove("animate");
          }, 500);

        let zarRez = aruncZb();
        let textJS2 = "src/images/dice" + zarRez +".png";
      
        document.querySelector(".zarB").setAttribute("src", textJS2);
        document.querySelector(".zarB").setAttribute("alt", "zar cu numarul " + zarRez);
        textMesaj = mesaj();
        document.querySelector(".rezultat").textContent = textMesaj;
      }
      }
    document.querySelector("#buttZarA").addEventListener("click", jocA);
    document.querySelector("#buttZarB").addEventListener("click", jocB);
  </script>

</body>
</html>
