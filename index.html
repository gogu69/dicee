<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina lucru JS</title>
  <link rel="stylesheet" href="src-test/test.css">
</head>
<body>
  <header>
    <h1>Zaruri</h1>
    <h2 class="sub">Cine a castigat?</h2>
    <button id="reincepe">Re√Æncepe jocul</button>
  </header>
  <main>
    <section class="jucatori">
      <article class="jucator">
        <h3>Jucatorul A</h3>
        <figure>
          <img class="zarA" src="src/images/dice1.png" alt="zar1">
        </figure>
      </article>
      <article class="jucator">
        <h3>Jucatorul B</h3>
        <figure>
          <img class="zarB" src="src/images/dice1.png" alt="zar1">
        </figure>
      </article>
  </section>
  <footer>
     <p>&copy; 2025 Jocul cu zaruri</p>
  </footer>
  </main>
  <script src="src-test/testJs.js"> </script>
  <script>
      function joc(){
      let zarRez = arunca();
      let textJS = "src/images/dice" + zarRez.a +".png";
      let textJS2 = "src/images/dice" + zarRez.b +".png";
      let textMesaj = mesaj();
      
      document.querySelector(".zarA").setAttribute("src", textJS);
      document.querySelector(".zarA").setAttribute("alt", "zar cu numarul " +  textJS);
      document.querySelector(".zarB").setAttribute("src", textJS2);
      document.querySelector(".zarB").setAttribute("alt", "zar cu numarul " + textJS2);
      document.querySelector(".sub").textContent = textMesaj;
      }
      document.querySelector("#reincepe").addEventListener("click", joc);
      // se apeleaza functia pentru start initial
      joc();

  </script>
</body>
</html>
